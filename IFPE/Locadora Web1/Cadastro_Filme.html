<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastros de Filmes</title>
    <link rel="stylesheet" href="Estilos/cadastros_de_filmes_usuarios.css">
</head>
<body>
    <a href="Página_Inicial.html" id="logo">
        <h1>Locadora Socrática</h1>
    </a>

    <p class="seta_voltar">
        <a href="Cadastros.html" target="" rel="">
            <img src="Imagens/seta_voltar.png" alt="seta voltar">
        </a>
    </p>

    <div>

        <form>
            <p>Cadastro de Filmes</p>

            <label for="f1">Título:</label>
            <input type="text" id="f1">

            <br><br>

            Gênero: 
            <select id="">
                <option value="1">Ação</option>
                <option value="2">Aventura</option>
                <option value="3">Terror</option>
                <option value="4">Comédia</option>
                <option value="5">Drama</option>
            </select>

            <br><br>
            
            Prêmios:

            <input type="checkbox" id="" name="" checked="checked" value="1">Globo de Ouro

            <input type="checkbox" id="" name="" value="2">Óscar

            <input type="checkbox" id="" name="" value="3">BAFTA

            <input type="checkbox" id="" name="" value="4">Critic's Choice Awards

            <input type="checkbox" id="" name="" value="5">SAG Awards

            <br><br>

            Descrição: <br>
            <textarea id="" rows="20" cols="35" placeholder=""></textarea>

            <br><br>

            <input type="submit" value="Cadastrar">

            <br><br>

            <input type="reset">
        </form>
    </div>
