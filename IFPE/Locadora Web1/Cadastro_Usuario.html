<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de Usuários</title>
    <link rel="stylesheet" href="Estilos/cadastros_de_filmes_usuarios.css">
</head>
<body>
    <a href="Página_Inicial.html" id="logo">
        <h1>Locadora Socrática</h1>
    </a>

    <p class="seta_voltar">
        <a href="Cadastros.html" target="" rel="">
            <img src="Imagens/seta_voltar.png" alt="seta voltar">
        </a>
    </p>

    <div>
        <form>
            <p>Cadastro de Usuários</p>

            <label for="u1">Nome:</label>
            <input type="text" id="u1">

            <br><br>

            Sexo: 
            <input type="radio" name="sexo" id="u2" checked="checked" value="1">
            <label for="u2">Masculino</label>

            <input type="radio" name="sexo" id="u3" checked="" value="1">
            <label for="u3">Feminino</label>

            <br><br>

            Preferências:
            <input type="checkbox" id="" name="" checked="checked" value="1">Ação

            <input type="checkbox" id="" name="" value="2">Aventura

            <input type="checkbox" id="" name="" value="3">Terror

            <input type="checkbox" id="" name="" value="4">Comédia

            <input type="checkbox" id="" name="" value="5">Drama

            <br><br>

            Observações: <br>
            <textarea id="" rows="20" cols="35" placeholder=""></textarea>

            <br><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email">

            <br><br>

            <input type="submit" value="Cadastrar">

            <br><br>

            <input type="reset">
        </form>
    </div>
</body>
</html>
